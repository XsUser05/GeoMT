<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Créditos de imágenes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .barrio {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .barrio h2 {
      margin-top: 0;
      color: #333;
    }
    .credito {
      font-size: 14px;
      margin: 5px 0;
    }
    .credito a {
      color: #0066cc;
      text-decoration: none;
    }
    .credito a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Créditos de Imágenes (CC)</h1>

  <div class="barrio">
    <h2>Aguada</h2>
    <p class="credito">
      Imagen por <a href="URL_AUTOR" target="_blank">Nombre del autor</a> – 
      <a href="URL_LICENCIA" target="_blank">Licencia CC BY-SA 4.0</a>
    </p>
  </div>

</body>
</html>
