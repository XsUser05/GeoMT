  <title>GEOMT - Guía de Barrios</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #a8d5ba; /* Verde pasto claro */
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin: 20px 0;
      color: #2f4f4f;
    }
    #buscador {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      font-size: 1.2rem;
      border: 2px solid #2f4f4f;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    #galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 0 10px 30px;
    }
    .barrio-card {
      width: 150px;
      text-align: center;
      cursor: pointer;
    }
    .barrio-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.2s;
      border: 2px solid #2f4f4f;
    }
    .barrio-card img:hover {
      transform: scale(1.05);
    }
    .barrio-card span {
      display: block;
      margin-top: 5px;
      font-weight: bold;
      color: #2f4f4f;
    }
  </style>
  <link rel="stylesheet" href="style.css">
  
</head>

    ];

    const galeria = document.getElementById('galeria');
    const buscador = document.getElementById('buscador');

    // Función para renderizar tarjetas de barrio
    function mostrarBarrios(filtro = '') {
      galeria.innerHTML = '';
      const buscado = filtro.toLowerCase();
      barrios
        .filter(b => b.nombre.toLowerCase().includes(buscado))
        .forEach(barrio => {
          const enlace = document.createElement('a');
          enlace.href = 'barrios/' + barrio.nombre.toLowerCase().replace(/\s+/g, '_') + '.html';
          enlace.className = 'barrio-card';

          const img = document.createElement('img');
          img.src = barrio.imagen;
          img.alt = barrio.nombre;

          const label = document.createElement('span');
          label.textContent = barrio.nombre;

          enlace.appendChild(img);
          enlace.appendChild(label);
          galeria.appendChild(enlace);
        });
    }

    // Mostrar todos al cargar
    mostrarBarrios();

    // Filtrar al escribir
    buscador.addEventListener('input', (e) => {
      mostrarBarrios(e.target.value);
    });
